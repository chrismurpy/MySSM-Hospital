<!DOCTYPE html>
<html>
<head>
    <title>添加药品</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/ckform.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form id="myForm" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">药品名称</td>
            <td><input type="text" id="dr_name" name="dr_name" value="" required/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">图片</td>
            <td><input type="file" name="dr_url" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">进价</td>
            <td><input type="text" id="dr_inPrice" name="dr_inPrice" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">售价</td>
            <td><input type="text" id="dr_outPrice" name="dr_outPrice" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">药品类型</td>
            <td>
                <select id="dr_type" name="dr_type">
                    <option value="">请选择</option>
                    <option value="中药">中药</option>
                    <option value="西药">西药</option>
                    <option value="中西药">中西药</option>
                    <option value="处方药">处方药</option>
                    <option value="非处方药">非处方药</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">简单描述</td>
            <td><input type="text" id="dr_simpleDesc" name="dr_simpleDesc" value=""/></td>
        </tr>

        <tr>
            <td width="10%" class="tableleft">保质期</td>
            <td><input type="text" id="dr_expiration" name="dr_expiration" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">详细描述</td>
            <td><textarea id="dr_detaDesc" name="dr_detaDesc"></textarea></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">生产厂商</td>
            <td><input type="text" id="dr_factory" name="dr_factory" required/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">服用说明</td>
            <td><input type="text" id="dr_direction" name="dr_direction" value=""/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">库存量</td>
            <td><input type="text" id="dr_number" name="dr_number" value="" required/></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">备注</td>
            <td><textarea id="dr_remark" name="dr_remark"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-success" type="button" id="saveBtn">新增</button> &nbsp;&nbsp;
                </center>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script type="text/javascript">
    $(function () {
        //提交按钮的单击事件
        $("#saveBtn").click(function () {
            $.ajax({
                type: "POST",
                url: "/drug/add/",
                data: $("#myForm").serialize(),
                dataType: "json",
                success: function (vo) {
                    if (vo.code == 200) {
                        alert("添加成功！");
                        window.location.href = "/pages/medicine/index.html";
                    } else {
                        alert("添加失败！" + vo.msg);
                    }
                }
            });
        });
    });
</script>
