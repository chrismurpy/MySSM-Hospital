<!DOCTYPE html>
<html>
<head>
    <title>更新菜单</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/ckform.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

 

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>

<form id="myForm" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">资源名称</td>
            <td><input type="text" name="m_name"></td>
        </tr>
        <tr>
            <td class="tableleft">路径URL</td>
            <td><input type="text" name="m_url"/></td>
        </tr>
        <tr>
            <td class="tableleft">是否有效</td>
            <td>
                <input type="radio" id="m_state0" name="m_state" value="0" checked/> 有效
                <input type="radio" id="m_state1" name="m_state" value="1"/> 无效
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-primary" type="button" id="saveBtn">更新</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backId" id="backId">返回列表</button>
                </center>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
<script>

    String.prototype.GetValue = function (para) {
        let reg = new RegExp("(^|&)" + para + "=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?") + 1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    $(function () {
        // 获取URL
        let url = document.location.toString();
        let m_id = url.GetValue("m_id");
        queryById(m_id);

        $("#saveBtn").click(function () {
            $.ajax({
                type: "POST",//这里必须写POST
                url: "/menu/" + m_id, //RESTful风格的API定义
                data: $("#myForm").serialize() + "&_method=PUT",
                dataType: "json",
                success: function (vo) {
                    if (vo.code == 200) {
                        alert("修改成功！");
                        window.location.href = "index.html";
                    } else {
                        alert("修改失败！" + vo.msg);
                    }
                }
            });
        });
    });


    function queryById(m_id) {
        $.ajax({
            type: "GET",
            url: "/menu/" + m_id,
            data: "",
            success: function (vo) {
                let obj = vo.obj;
                let m_name = obj.m_name;
                let m_url = obj.m_url;
                let m_state = obj.m_state;

                $("input[name='m_name']").val(m_name);
                $("input[name='m_url']").val(m_url);

                if (m_state == 0) {
                    $("#m_state0").attr("checked", "checked");
                } else {
                    $("#m_state1").attr("checked", "checked");
                }

            }
        });
    }


    $(function () {
        $('#backId').click(function () {
            window.location.href = "/pages/Resource/index.html";
        });
    });

</script>
