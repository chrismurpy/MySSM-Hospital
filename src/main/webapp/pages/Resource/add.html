<script>


    // 新增菜单资源
    $(function (){
        $("#addBtn").click(function (){
            $.ajax({
                type: "POST",
                url: "/menu/",
                data: $("#myForm").serialize(),
                dataType: "json",
                success: function (vo){
                    if (vo.code == 200) {
                        alert("添加成功！");
                        window.location.href = "/pages/Resource/index.html";
                    } else {
                        alert("添加失败！" + vo.msg);
                    }
                }
            });
        });
    });

    $(function () {
        $('#backId').click(function () {
            window.location.href = "/pages/Resource/index.html";
        });
    });

</script>
