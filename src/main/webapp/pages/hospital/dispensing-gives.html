<!DOCTYPE html>
<html>
<head>
    <title>批量发药</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/ckform.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form id="myForm" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">药品名称</td>
            <td>
                <select id="dr_name" name="dr_name">
                    <option value="">--请选择--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">应发数量</td>
            <td><input type="text" id="drp_number" name="drp_number" value=""/></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-primary" type="button" id="addBtn">新增</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-success" name="backId" id="backId">返回列表</button>
                </center>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $('#backId').click(function () {
            window.location.href = "/pages/hospital/dispensing.html";
        });
    });

    String.prototype.GetValue = function (para) {
        let reg = new RegExp("(^|&)" + para + "=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?") + 1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    // 动态获取药品名
    $.ajax({
        type: "GET",
        url: "/drugPeople/drug",
        dataType: "json",
        success: function (data) {
            for (var key in data) {
                $("#dr_name").append("<option value='" + data[key].dr_name + "' name='" + data[key].dr_name + "'>" + data[key].dr_name + "</option>");
            }
        }
    });

    $(function (){
        let url = document.location.toString();
        for (let i=0; i<5; i++) {
            let people_id = url.GetValue("id" + i);
            console.log(people_id);
            if (people_id != null) {
                $("#addBtn").click(function (){
                    let drp_number = $("#drp_number").val();
                    let dr_name = $("#dr_name");
                    console.log(drp_number);
                    console.log(dr_name);
                    $.ajax({
                        type: "POST",
                        url: "/drugPeople/adds/" + people_id,
                        data: $("#myForm").serialize(),
                        dataType: "json",
                        success: function (vo) {
                            if (vo.code == 200) {
                                alert("添加成功！ID：" + people_id);
                                window.location.href = "/pages/hospital/dispensing.html";
                            } else {
                                alert("添加失败！" + vo.msg);
                            }
                        }
                    });
                });
            }
        }
    });
</script>
