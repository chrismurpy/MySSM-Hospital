        </tr>
        <tr>
            <td width="10%" class="tableleft">联系电话</td>
            <td><span id="re_phone" name="re_phone"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">是否自费</td>
            <td><span id="re_selfPrice" name="re_selfPrice"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">性别</td>
            <td><span id="re_sex" name="re_sex"></span></td>
        </tr>
        <tr>

        <tr>

        <tr>

        <tr>

            <td><span id="d_keshi"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">指定医生</td>
            <td><span id="d_name"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">护理人</td>
            <td>
                <span id="beH_nurse"></span>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">床位号</td>
            <td>
                <span id="beH_bedNum"></span>
            </td>

            <td width="10%" class="tableleft">押金明细</td>

                <span id="re_remark"></span>

        <tr>

                <center>
                    <button type="button" class="btn btn-success" name="backId" id="backId">返回列表</button>
                </center>
            </td>
        </tr>

</html>

<script>
    String.prototype.GetValue= function(para) {
        let reg = new RegExp("(^|&)"+ para +"=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?")+1).match(reg);
        if (r!=null) return unescape(r[2]); return null;
    }

    $(function (){
        // 获取URL
        let url = document.location.toString();
        // console.log(url + " - url")
        let beH_id = url.GetValue("beH_id");
        // console.log(re_id + " - re_id");
        queryById(beH_id);
    });

    function queryById(beH_id) {
        $.ajax({
            type: "GET",
            url: "/hosp/" + beH_id,
            data: "",
            success: function (vo) {
                let obj = vo.obj;
                let re_name = obj.register.re_name;
                let re_idCard = obj.register.re_idCard;
                let re_medical = obj.register.re_medical;
                let re_phone = obj.register.re_phone;
                let re_selfPrice = obj.register.re_selfPrice;
                let re_sex = obj.register.re_sex;
                let re_age = obj.register.re_age;
                let re_job = obj.register.re_job;
                let re_lookDoc = obj.register.re_lookDoc;
                let d_keshi = obj.doctor.d_keshi;
                let d_name = obj.doctor.d_name;
                let re_remark = obj.register.re_remark;

                let beH_nurse = obj.beH_nurse;
                let beH_bedNum = obj.beH_bedNum;
                let beH_antecedent = obj.beH_antecedent;
                let beH_total = obj.beH_total;
                let beH_remain = obj.beH_remain;
                let beH_illness = obj.beH_illness;

                $("#re_name").html(re_name).addClass("disabled");
                $("#re_idCard").html(re_idCard).addClass("disabled");
                $("#re_medical").html(re_medical).addClass("disabled");
                $("#re_phone").html(re_phone).addClass("disabled");
                if (re_selfPrice == 0) {
                    $("#re_selfPrice").html("自费").addClass("disabled");
                } else {
                    $("#re_selfPrice").html("免费").addClass("disabled");
                }
                if (re_sex == 0) {
                    $("#re_sex").html("女").addClass("disabled");
                } else {
                    $("#re_sex").html("男").addClass("disabled");
                }
                $("#re_age").html(re_age).addClass("disabled");
                $("#re_job").html(re_job).addClass("disabled");
                if (re_lookDoc == 0) {
                    $("#re_lookDoc").html("初诊").addClass("disabled");
                } else {
                    $("#re_lookDoc").html("复诊").addClass("disabled");
                }
                $("#d_keshi").html(d_keshi).addClass("disabled");
                $("#d_name").html(d_name).addClass("disabled");
                $("#re_remark").html(re_remark).addClass("disabled");

                $("#beH_nurse").html(beH_nurse).addClass("disabled");
                $("#beH_bedNum").html(beH_bedNum).addClass("disabled");
                $("#beH_antecedent").html(beH_total + " / " + beH_antecedent + " 元").addClass("disabled");
                $("#beH_remain").html(beH_remain + " 元").addClass("disabled");
                $("#beH_illness").html(beH_illness).addClass("disabled");
            }
        });
    }
</script>
