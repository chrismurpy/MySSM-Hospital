<!DOCTYPE html>
<html>
<head>
    <title>新增药品量</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/ckform.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/ckeditor/ckeditor.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
</head>
<body>
<form id="myForm" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">病历号</td>
            <td><span id="people_id"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">药品编号</td>
            <td><span id="dr_id"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">药品名称</td>
            <td>
                <select id="dr_name" name="dr_name" disabled>
                    <option value="">--请选择--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">已发数量</td>
            <td><span id="drp_number"></span></td>
        </tr>
        <tr>
            <td width="10%" class="tableleft">新增待发量</td>
            <td><input type="text" id="addNum" name="addNum" value=""/></td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <button class="btn btn-success" type="button" id="addBtn">新增</button> &nbsp;&nbsp;
                    <button type="button" class="btn btn-info" id="backId">返回列表</button>
                </center>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script type="text/javascript">
    // 动态获取药品名
    $.ajax({
        type: "GET",
        url: "/drugPeople/drug",
        dataType: "json",
        success: function (data) {
            for (var key in data) {
                $("#dr_name").append("<option value='" + data[key].dr_name + "' name='" + data[key].dr_name + "'>" + data[key].dr_name + "</option>");
            }
        }
    });

    String.prototype.GetValue = function (para) {
        let reg = new RegExp("(^|&)" + para + "=([^&]*)(&|$)");
        let r = this.substr(this.indexOf("\?") + 1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    $(function (){
        let url = document.location.toString();
        let dr_id = url.GetValue("dr_id");
        let people_id = url.GetValue("people_id");
        queryById(dr_id, people_id);
    });

    function queryById(dr_id, people_id) {
        $.ajax({
            type: "GET",
            url: "/drugPeople/query/" + dr_id + "/" + people_id,
            data: "",
            dataType: "json",
            success: function (vo) {
                let obj = vo.obj;
                let people_id = obj.people_id;
                let dr_id = obj.dr_id;
                let drp_number = obj.drp_number;
                let dr_name = obj.drug.dr_name;

                $("#people_id").html(people_id);
                $("#dr_id").html(dr_id);
                $("#drp_number").html(drp_number);
                addDr_name(dr_name);
            }
        });
    }

    function addDr_name(dr_name) {
        $("#dr_name").find("option[name=" + dr_name + "]").prop("selected", true);
    }

    $(function (){
        $("#addBtn").click(function (){
            let dr_id = $("#dr_id").text();
            let people_id = $("#people_id").text();
            let addNum = $("#addNum").val();

            $.ajax({
                type: "POST",
                url: "/drugPeople/addNum/" + dr_id + "/" + people_id,
                data: {"addNum": addNum},
                dataType: "json",
                success: function (vo) {
                    if (vo.code == 200) {
                        alert("添加成功！");
                        window.location.href = "/pages/hospital/dispensing.html";
                    } else {
                        alert("添加失败！" + vo.msg);
                    }
                }
            });
        });
    });

    $(function () {
        $('#backId').click(function () {
            window.location.href = "/pages/hospital/dispensing.html";
        });
    });
</script>
